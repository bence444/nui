<div
  class="flex flex-wrap p-6 gap-4"
  [class.bg-neutral-100]="light()"
  [class.text-neutral-800]="light()"
  [class.dark]="!light()"
  [class.light]="light()"
>
  <div class="w-44 flex flex-col gap-4">
    <nui-checkbox [size]="'small'">remember me</nui-checkbox>
    <nui-checkbox [size]="'medium'">remember me</nui-checkbox>
    <nui-checkbox [size]="'large'">remember me</nui-checkbox>
    <nui-checkbox
      [labelPosition]="'before'"
      [display]="'block'"
    >remember me</nui-checkbox>

    <nui-checkbox [color]="'blue'">remember me</nui-checkbox>
  </div>
  
  <div class="w-56 flex flex-wrap justify-center gap-4">
    <button nui-button [display]="'block'">
      Sign in
    </button>

    <button nui-button
      [color]="'orange'"
      [display]="'block'"
      [size]="'large'"
    >Sign in</button>

    <button nui-button [color]="'green'">
      Sign in
    </button>

    <button nui-button [color]="'red'">
      Sign in
    </button>

    <button nui-button [color]="'orange'" [size]="'small'">
      Sign in
    </button>
    
    <button nui-button [color]="'yellow'" [size]="'small'">
      Sign in
    </button>
    
    <button nui-button [color]="'blue'" [size]="'small'">
      Sign in
    </button>
    
    <button nui-button
      [color]="'orange'"
      [display]="'block'"
      [disabled]="true"
      [rounded]="true"
    >
      Sign in
    </button>
  </div>

  <div class="w-64 flex flex-wrap justify-center gap-4">
    <nui-form-field>
      <label nuiLabel>Email</label>

      <nui-input>
        <nui-input-icon [transparent]="true">&#64;</nui-input-icon>
        <input nuiInput type="text" placeholder="example@mail.com">
      </nui-input>
    </nui-form-field>

    <nui-form-field>
      <label nuiLabel>Email</label>

      <nui-input>
        <input nuiInput type="text" placeholder="example@mail.com">
        <nui-input-icon [position]="'right'">$</nui-input-icon>
      </nui-input>
    </nui-form-field>

    <nui-form-field>
      <label nuiLabel>Email</label>

      <nui-input>
        <nui-input-icon>$</nui-input-icon>
        <input nuiInput type="text" placeholder="example@mail.com">
        <nui-input-icon [position]="'right'">$</nui-input-icon>
      </nui-input>
    </nui-form-field>

    <nui-form-field [size]="'block'">
      <label nuiLabel>Email</label>

      <nui-input>
        <input nuiInput type="text" placeholder="example@mail.com">
        <button class="absolute right-0 top-0 h-full aspect-square">s</button>
      </nui-input>
    </nui-form-field>
  </div>

  <div class="w-full flex gap-4">
    <form class="flex gap-4" [formGroup]="formGroup">
      <nui-form-field>
        <label nuiLabel>Kategória</label>
  
        <nui-select formControlName="category1">
          <nui-option [value]="1">123123</nui-option>
          <nui-option [value]="2">123123</nui-option>
          <nui-option [value]="3">123123</nui-option>
          <nui-option [value]="4">123123</nui-option>
        </nui-select>      
      </nui-form-field>
  
      <nui-form-field>
        <label nuiLabel>Kategória</label>
  
        <nui-select [multi]="true" formControlName="category2">
          <nui-option [value]="5">Archivált</nui-option>
          <nui-option [value]="6">Folyamatban</nui-option>
          <nui-option [value]="7">Várakozik</nui-option>
          <nui-option [value]="8">Rögzítetlen</nui-option>
        </nui-select>      
      </nui-form-field>
    </form>
  </div>
</div>
