<div #checkbox
  class="_n_checkbox-container"
  [class._n_checkbox-size-small]="size() === 'small'"
  [class._n_checkbox-size-medium]="size() === 'medium'"
  [class._n_checkbox-size-large]="size() === 'large'"
  [class.!bg-transparent]="!value"
  [class._n_checkbox-default]="color() === 'default'"
  [class._n_checkbox-blue]="color() === 'blue'"
>
  @if (value) {
    <svg class="w-full h-full p-0.5 fill-white dark:fill-black" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
      <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
      <path d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z"/>
    </svg>
  }
</div>
